<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Date Time Widget</title>

  <style>
    :root { color-scheme: light dark; }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #191919;   /* Notion dark-ish */
      color: #ffffff;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial;
    }

    @media (prefers-color-scheme: light) {
      html, body {
        background: #ffffff;
        color: #000000;
      }
    }

    body {
      display: grid;
      place-items: center;
    }

    /* --- Animated outline widget --- */
    .widget {
      width: 240px;
      height: 240px;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      text-align: center;

      background: transparent;

      /* We draw the border with a pseudo-element */
      position: relative;
      isolation: isolate; /* keeps the pseudo-element tidy */
    }

    /* The animated outline layer */
    .widget::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1.5px; /* outline thickness */

      /* subtle animated gradient */
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.38),
        rgba(255,255,255,0.18)
      );
      background-size: 200% 200%;
      animation: borderShift 8s ease-in-out infinite;

      /* This makes only the “stroke” show, not a filled box */
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;

      pointer-events: none;
      z-index: -1;
    }

    @media (prefers-color-scheme: light) {
      .widget::before {
        background: linear-gradient(
          120deg,
          rgba(0,0,0,0.10),
          rgba(0,0,0,0.28),
          rgba(0,0,0,0.10)
        );
      }
    }

    @keyframes borderShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .widget::before { animation: none; }
    }

    .date {
      font-size: 34px;
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .time {
      font-size: 20px;
      font-weight: 600;
      opacity: 0.75;
      letter-spacing: -0.01em;
    }
  </style>
</head>

<body>
  <div class="widget">
    <div class="date" id="date">---</div>
    <div class="time" id="time">--:--</div>
  </div>

  <script>
    function update() {
      const now = new Date();

      document.getElementById("date").textContent =
        new Intl.DateTimeFormat(undefined, {
          weekday: "long",
          month: "short",
          day: "numeric"
        }).format(now);

      document.getElementById("time").textContent =
        new Intl.DateTimeFormat(undefined, {
          hour: "numeric",
          minute: "2-digit"
        }).format(now);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
