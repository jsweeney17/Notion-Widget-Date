<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects â€“ Work Week</title>

  <style>
    :root { color-scheme: light dark; }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #191919;   /* Notion dark */
      color: #ffffff;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial;
    }

    @media (prefers-color-scheme: light) {
      html, body {
        background: #ffffff;
        color: #000000;
      }
    }

    body {
      display: grid;
      place-items: center;
    }

    .widget {
      width: 360px;
      padding: 18px 22px;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 8px;

      /* ðŸ‘‡ this is the key */
      align-items: center;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .range {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.01em;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="widget">
    <div class="title">Projects</div>
    <div class="range" id="range">â€”</div>
  </div>

  <script>
    function startOfWeekMonday(d) {
      const date = new Date(d);
      date.setHours(0, 0, 0, 0);
      const day = date.getDay();
      const diff = (day === 0 ? -6 : 1 - day);
      date.setDate(date.getDate() + diff);
      return date;
    }

    function endOfWeekSunday(start) {
      const end = new Date(start);
      end.setDate(end.getDate() + 6);
      return end;
    }

    function formatRange(start, end) {
      if (
        start.getMonth() === end.getMonth() &&
        start.getFullYear() === end.getFullYear()
      ) {
        return `${start.toLocaleString(undefined, { month: "long" })} ${start.getDate()}â€“${end.getDate()}`;
      }

      return `${start.toLocaleString(undefined, { month: "short" })} ${start.getDate()} â€“ ${end.toLocaleString(undefined, { month: "short" })} ${end.getDate()}`;
    }

    function update() {
      const now = new Date();
      const start = startOfWeekMonday(now);
      const end = endOfWeekSunday(start);
      document.getElementById("range").textContent = formatRange(start, end);
    }

    update();
    setInterval(update, 60 * 60 * 1000);
  </script>
</body>
</html>
